apiVersion: apps/v1
kind: Deployment
metadata:
  name: postservice-deployment
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: postservice
  replicas: {{ .Values.deployment.replicas }}
  template:
    metadata:
      labels:
        app: postservice
    spec:
      containers:
        - name: postservice
          image: epamantontsyrkunou/postservice-1.0.3
          ports:
            - containerPort: 8888
          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-db-secret
                  key: POSTGRES_PASSWORD

            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-db-secret
                  key: POSTGRES_USER

            - name: URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-db-config-map
                  key: URL_POST

            - name: FEIGN_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-db-config-map
                  key: FEIGN_URL
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 300
            timeoutSeconds: 10
            periodSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 300
            timeoutSeconds: 10
            periodSeconds: 5
            failureThreshold: 5
---

apiVersion: v1
kind: Service
metadata:
  name: postservice-svc
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: postservice
  ports:
    - port: 8181 # The port that the service is running on in the cluster
      targetPort: 8888 # The port exposed by the service
      nodePort: {{ .Values.postservice.port }} # The TCP port in cluster
  type: NodePort
---


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
#  ingressClassName: nginx-example
  rules:
    - http:
        paths:
          - path: /uss/?(.*)
            pathType: Prefix
            backend:
              service:
                name: userservice-svc
                port:
                  number: 8181
          - path: /pss/?(.*)
            pathType: Prefix
            backend:
              service:
                name: postservice-svc
                port:
                  number: 8181

---